include "backend.conf"

# This is the main configuration file for the application.
# ~~~~~

appName = emcs-tfe-reference-data

# Default http client
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientModule"

# Json error handler
play.http.errorHandler = "uk.gov.hmrc.play.bootstrap.backend.http.JsonErrorHandler"

# Play Modules
play.modules.enabled += "uk.gov.hmrc.emcstfereferencedata.config.Module"

# Auth Module
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuthModule"


# The application languages
# ~~~~~
play.i18n.langs = ["en"]

# Router
# ~~~~~
# Define the Router object to use for this application.
# This router will be looked up first when the application is starting up,
# so make sure this is the entry point.
# Furthermore, it's assumed your route file is named properly.
# So for an application router like `my.application.Router`,
# you may need to define a router file `conf/my.application.routes`.
# Default to Routes in the root package (and conf/routes)
# !!!WARNING!!! DO NOT CHANGE THIS ROUTER
play.http.router = prod.Routes

# Controller
# ~~~~~
# By default all controllers will have authorisation, logging and
# auditing (transaction monitoring) enabled.
# The below controllers are the default exceptions to this rule.

controllers {
  # 300 is the default, you may need to change this according to your needs
  confidenceLevel = 300
}

# Microservice specific config

auditing {
  enabled = false
}


microservice {

  services {
    auth {
      host = localhost
      port = 8500
    }

    emcs-tfe-reference-data-stub {
      protocol = http
      host = localhost
      port = 8309
    }
  }
}

feature-switch {
  use-oracle: false
}

database.dispatcher {
  executor = "thread-pool-executor"
  throughput = 1
  thread-pool-executor {
    fixed-pool-size = 30
  }
}

# override these, not db.default.xyz
oracle {
  host: localhost
  port: 1524
  dbName: xe
  username: EMCS_DATA
  password: EMCS_DATA
  connectionTimeout: 50s
  validationTimeout: 3s
  idleTimeout: 10m
  maximumPoolSize: 2
  protocol: TCP
  sslServerCertDn: "N/A"
  connectionType: SID
}

db {
  default {
    url = """jdbc:oracle:thin:@
                    ( DESCRIPTION=
                      ( ADDRESS_LIST=
                        (FAILOVER=ON)
                        (LOAD_BALANCE=ON)
                        ( ADDRESS=
                          (PROTOCOL="""${oracle.protocol}""")
                          (HOST="""${oracle.host}""")
                          (PORT="""${oracle.port}""")
                        )
                      )
                      (CONNECT_DATA=
                        (SERVER=DEDICATED)
                        ("""${oracle.connectionType}"""="""${oracle.dbName}""")
                      )
                      (SECURITY=
                        (SSL_SERVER_CERT_DN="""${oracle.sslServerCertDn}""")
                      )
                    )"""
    driver = "oracle.jdbc.OracleDriver"
    username = ${oracle.username}
    password = ${oracle.password}
    hikaricp {
      connectionTimeout = ${oracle.connectionTimeout}
      validationTimeout = ${oracle.validationTimeout}
      minimumIdle = 0
      maximumPoolSize = ${oracle.maximumPoolSize}
      idleTimeout = ${oracle.idleTimeout}
      maxLifetime = 1h
      poolName = "SERVICE_NAME"
    }
  }
}
